<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karuichat</title>
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar">Put content on future</div>

      <div class="chat__main">
        <h2 class="chat__header"></h2>
        <div id="chat-room" class="chat__messages"></div>

        <div class="compose">
          <form id="message-form">
            <input
              id="message"
              type="text"
              placeholder="Be rude lol"
              autocomplete="off"
              required
            />
            <button type="submit">Send</button>
          </form>
          <button id="share-location">Share location</button>
        </div>
      </div>
    </div>

    <script type="text/html" id="message-template">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script type="text/html" id="location-message-template">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>I'm <a href="{{url}}" target="_blank">here</a>.</p>
      </div>
    </script>

    <script type="text/html" id="sidebar-template">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users in the room</h3>
      <ul class="users">
        {{#users}}
        <!-- This is special syntax to render arrays  -->
        <li>{{username}}</li>
        {{/users}}
        <!-- This indicates the end of the array -->
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
